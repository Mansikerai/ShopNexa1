<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration | ShopNexa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-3">Create Account</h3>

        <div id="msg" class="text-center mb-2 text-danger"></div>

        
        <form id="registerForm">
            <input id="username" class="form-control mb-2" placeholder="Username" required>
            <input id="email" class="form-control mb-2" placeholder="Email" required>
            <input id="password" type="password" class="form-control mb-2" placeholder="Password" required>

            
            <button type="submit" class="btn btn-dark w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="/login/">Login</a>
        </p>
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("http://127.0.0.1:8000/api/users/register/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("msg").innerText =
            data.message || "Registration successful";

        
        setTimeout(() => {
            window.location.href = "/login/";
        }, 1000);
    })
    .catch(() => {
        document.getElementById("msg").innerText = "Registration failed";
    });
});
</script>

</body>
</html>
