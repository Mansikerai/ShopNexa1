<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login | ShopNexa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-3">Login</h3>

        <div id="msg" class="text-center mb-2"></div>

        <input id="username" class="form-control mb-2" placeholder="Username">
        <input id="password" type="password" class="form-control mb-2" placeholder="Password">

        <button class="btn btn-dark w-100" onclick="login()">Login</button>

        <p class="text-center mt-3">
            Donâ€™t have an account?
            <a href="/register/">Register</a>
        </p>
    </div>
</div>

<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    fetch("/api/users/login/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.access) {
            localStorage.setItem("token", data.access);
            window.location.href = "/";
        } else {
            msg.innerHTML = `<span class="text-danger">Invalid username or password</span>`;
        }
    });
}
</script>

</body>
</html>
