</head>
<body>

<div class="container mt-5">
    <h2>My Orders</h2>

{% if orders %}
  {% for order in orders %}
    <div>
      <p><strong>Order ID:</strong> {{ order.id }}</p>

{% else %}
  <p>No orders found.</p>
{% endif %}

</div>

</body>
</html>
